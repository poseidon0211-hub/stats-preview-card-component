<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <main class="page-container">
        <div class="card-container">
            <div class="card-text-content">
                <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
                <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats-container">
                    <div class="stat-item">
                        <p class="stat-number">10k+</p>
                        <p class="stat-label">companies</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-number">314</p>
                        <p class="stat-label">templates</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-number">12M+</p>
                        <p class="stat-label">queries</p>
                    </div>
                </div>
            </div>
            <div class="card-image-container">
                <picture>
                    <source media="(min-width: 769px)" srcset="images/image-header-desktop.jpg">
                    <img src="images/image-header-mobile.jpg" alt="People working in an office" class="card-image">
                </picture>
            </div>
        </div>
    </main>

</body>
</html>
